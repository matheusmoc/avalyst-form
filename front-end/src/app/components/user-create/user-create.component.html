<h2 class="mb-3">Incluir Usuário</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="row">

    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" formControlName="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.required">Nome é obrigatório.</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" class="form-control" formControlName="email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.required">E-mail é obrigatório.</div>
          <div *ngIf="email.errors?.email">E-mail inválido.</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label>Senha:</label>
        <input type="password" class="form-control" formControlName="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors?.required">Senha é obrigatória.</div>
          <div *ngIf="password.errors?.minlength">Senha deve ter no mínimo 6 caracteres.</div>
        </div>
      </div>
    </div>

  </div>

  <button [disabled]="sending" type="submit" class="btn btn-success mt-3">Incluir</button>

</form>
